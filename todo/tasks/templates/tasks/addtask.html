{% extends 'base.html' %} <!--vai herdar configurações do base.html-->

{% block title %} Lista de Tarefas {% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div2">
    <h1>Adicione a sua nova tarefa:</h1>
    <form method="POST">
        {% csrf_token %} <!--SEMPRE QUE CRIAR UM FORM EM DJANGO DEVERA UTILIZAR O {% csrf_token %}-->
        {{ form.as_p }} <!--IMPRIMIR O FORM ENVOLVIDOS POR PARAGRAFOS-->
            <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>
</div>

{% endblock %}
