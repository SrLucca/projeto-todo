{%load static%} <!--vai rodar o css e js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--INSTALAÇÃO BOOTSTRAP-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!--para carregar css que esta na pasta static no caminho 'css/styles.css'-->
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--BARRA DE NAVEGAÇÃO - COPIA E COLA DO GETBOOTSTRAP-->
            <a class="navbar-brand" href="#">To Do</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                </ul>
            </div>
          </nav>
       
            {% block content %} <!--herança-->
            {% endblock %}
      
            
        <footer>
            <p>HoraDeCodar ToDo</p>
        </footer>
    </div>
    
    <!--INSTALAÇÃO BOOTSTRAP-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9330af227c.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}" ></script> <!--para carregar scripts que esta na pasta static no caminho 'js/scripts.js'-->
</body>
</html>
